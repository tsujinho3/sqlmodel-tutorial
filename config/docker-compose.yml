version: "3.7"
services:
    app:
        build:
            context: ./${APP_NAME}
            dockerfile: ./base.dockerfile
        image: ${COMPOSE_PROJECT_NAME}-${APP_NAME}
        container_name: ${COMPOSE_PROJECT_NAME}-${APP_NAME}
        hostname: ${APP_NAME}
        networks:
            - default
        ports:
            - "8000:8000"
        working_dir: "/home/rootless/src"
        tty: true
        volumes:
            - ../src:/home/rootless/src
        environment:
            WATCHFILES_FORCE_POLLING: true
